<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Loader APP </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="startLoader()">Iniciar Loader</ion-button>

  <app-loader
    *ngIf="showLoader"
    [images]="images"
    [texts]="texts"
    [intervalTime]="2000"
  ></app-loader>
</ion-content>
